<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/Chart.min.js"></script>
<script src="js/angular-chart.min.js"></script>
<script src="js/mychartex.js"></script>
<!-- <script src="js/mychartex1.js"></script> -->
<meta charset="ISO-8859-1">
</head>
<body ng-app="app">

<div ng-controller="LineCtrl" style="height: 400px; width: 300px;">
<canvas id="line" class="chart chart-line" chart-data="data"  ng-model="myhide" ng-click="myfun2()" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
</canvas>
</div>

<div  ng-controller="barCtrl" style="height: 400px; width: 300px;" >
<canvas ng-hide={{myhide}} id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" ng-click="myfun1()"></canvas>
</div>

</body>
</html>
