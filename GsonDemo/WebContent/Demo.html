<script src="jquery-3.1.1.js"></script>
<script>
 $(document).ready(function(){
	 var myObj;
	 $("#sbt").click(function()
			 {
		 
		 //$("#sbt").prop("disabled",true);
		myObj={'ename':$("#ename").val(),'esal':$("#esal").val(),'eaddr':$("#eaddr").val()};
		var str=JSON.stringify(myObj);
		$.get("FormServ",{jsonobj:str},function(data){
			alert(data);
			$("p").text(data);
		});
	 });
 });
</script>
